<!doctype html>
<html>
<head>
  <title>Marks & Ranking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
</head>
<body>
  <div class="container">
    <h2>Marks and Ranking</h2>

    <table>
      <thead><tr><th>Subject</th><th>Marks</th></tr></thead>
      <tbody>
      {% for row in marks %}
        <tr><td>{{ row.subject }}</td><td>{{ row.marks }}</td></tr>
      {% endfor %}
      </tbody>
    </table>

    <p><strong>Total:</strong> {{ total }}</p>
    <p><strong>Number of subjects:</strong> {{ num_subjects }}</p>
    <p><strong>Percentage (avg):</strong> {{ percentage }}%</p>
    <p><strong>CGPA (approx):</strong> {{ cgpa }}</p>
    <p><strong>Class Rank:</strong> {% if rank %} {{ rank }} {% else %} Not available {% endif %}</p>
             <form action="{{ url_for('student_dashboard') }}" method="get" >
    <button type="submit" class="btn">‚Üê Dashboard</button>
  </form>
  </div>
</body>
</html>
